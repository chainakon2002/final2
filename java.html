<script>
    function showClockRealTime() {
        var d = new Date();
        document.getElementById("time").innerHTML = "เวลาปัจจุบัน คือ "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
    }
    setInterval("showClockRealTime()", 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  
<script>

const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


fetch('data.json')
.then(response => response.json())
.then(data => {
// Use the data to create the chart
new Chart(document.getElementById("line-chart"), data.chartConfig);
})
.catch(error => console.error('Error fetching chart data:', error));


</script>
